<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <ul class="moves">
    <li><button class="rpsButton" id="rock">Rock</button></li>
    <li><button class="rpsButton" id="paper">Paper</button></li>
    <li><button class="rpsButton" id="scissors">Scissors</button></li>
  </ul>
  <div class="scoreboard">
    <div class="header">
      <div class="title">
        <h2>First to 5 Wins!</h2>
      </div>
      <div class="sides">
        <div class="indicator">Player</div>
        <div class="indicator">Computer</div>
      </div>
    </div>
    <div class="body">
      <div class="playerWin">0</div>
      <div class="result">-</div>
      <div class="computerWin">0</div>
    </div>
  </div>
  <div class="resetHolder">
    <button class="reset" disabled="true">New Game!</button>
  </div>
  <script src="script.js"></script>
  <script src="UIScript.js"></script>
</body>
</html>
